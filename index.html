<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeXpert Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, input, textarea, button { display: block; width: 100%; margin-top: 10px; }
    #response, #analysis { white-space: pre-wrap; background: #f9f9f9; padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h2>Upload Resume and Job Description</h2>

  <form id="uploadForm">
    <label for="file">Select Resume (PDF):</label>
    <input type="file" id="file" name="file" accept="application/pdf" required />

    <label for="job_desc">Job Description:</label>
    <textarea id="job_desc" name="job_desc" rows="4" required></textarea>

    <button type="submit">Upload and Analyze</button>
  </form>

  <div id="response"><strong>Upload Response:</strong><br></div>
  <div id="analysis"><strong>Analysis Result:</strong><br></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const fileInput = document.getElementById("file");
      const jobDesc = document.getElementById("job_desc").value;
  
      if (fileInput.files.length === 0) {
        alert("Please select a file.");
        return;
      }
  
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("job_desc", jobDesc);
  
      try {
        // POST to /upload
        const uploadRes = await fetch("https://resumexpert-dev.onrender.com/upload", {
          method: "POST",
          body: formData
        });
  
        const uploadData = await uploadRes.json();  // ✅ PARSE JSON from /upload
  
        document.getElementById("response").innerHTML += JSON.stringify(uploadData, null, 2);
  
        // POST to /analyze with the full uploadData as body
        const analyzeRes = await fetch("https://resumexpert-dev.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(uploadData)  // ✅ send full JSON
        });
  
        const analyzeResult = await analyzeRes.json();  // also expect JSON here
        document.getElementById("analysis").innerHTML += JSON.stringify(analyzeResult, null, 2);
  
      } catch (err) {
        document.getElementById("response").innerHTML += "<br>Error: " + err;
        document.getElementById("analysis").innerHTML += "<br>Error: " + err;
      }
    });
  </script>
  

</body>
</html>
